<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>長客下單流程</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* 禁止 body 滾動 */
            background-color: white;
        }
        .scroll-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            overflow-y: auto; /* 允許滾動 */
            -webkit-overflow-scrolling: touch; /* iOS 流暢滾動 */
            touch-action: manipulation; /* 修正 iOS 滾動卡頓 */
        }
        .scroll-container img {
            width: 100%;
            display: block;
        }
        /* 固定底部按鈕 */
        .fixed-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .fixed-button i {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="scroll-container">
        <img src="https://care.amway.com.tw/xiaoi/imgmsgData/images/20240925164754_331.jpg" alt="長圖片">
    </div>

    <!-- 固定底部按鈕 -->
    <a href="https://shop.amway.com.tw/login?h=L2xhbmRpbmc=" target="_blank" rel="noopener noreferrer" class="fixed-button">
        <i class="fa-regular fa-hand-point-right fa-beat icon"></i> 馬上加入<br>長客計畫
    </a>
    
    <style>
        .fixed-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFBB66, #FF9933); /* 淡橘漸層 */
            color: #FFFFFF; /* 白色字體 */
            padding: 14px 24px; /* 增加內邊距，讓按鈕更顯眼 */
            border-radius: 12px; /* 圓角加強 */
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 6px 12px rgba(255, 128, 0, 0.4); /* 陰影加深，提高立體感 */
            transition: all 0.3s ease-in-out; /* 增加滑鼠懸停動畫 */
        }

        /* 圖示變大 */
        .fixed-button i {
            font-size: 26px;
        }

    </style>
    
    
</body>
</html>
